log4j.rootLogger=WARN,A1,A2
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss,SSS} [%c]-[%p] %m%n


log4j.appender.A2=org.apache.log4j.RollingFileAppender

log4j.appender.A2.File=${catalina.base}/logs/adadmin.txt
log4j.appender.A2.MaxFileSize=50000KB
log4j.appender.A2.MaxBackupIndex=30
log4j.appender.A2.layout=org.apache.log4j.PatternLayout

log4j.appender.A2.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss,SSS} [%t] [%c] [%p] - %m%n



